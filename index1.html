<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel For you.</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <header class="header">
        <div class="header-top-bar">
            <div class="logo">Hotel for <span class="highlight">you.</span></div>

            <div class="auth-section">


                <button class="button button-bordered register-btn">Register</button>
                <button class="button button-bordered signin-btn">
                    Sign in
                    <i class="fas fa-user-circle"></i>
                </button>
                <div class="language-flag">
                    <img src="img_main/logo_lang.png" alt="Язык" class="flag-icon">
                </div>
            </div>
        </div>

        <div class="header-image-container">
        </div>

        <section class="search-section">
            <div class="search-form-container">
                <div class="search-field where">
                    <i class="fas fa-map-marker-alt"></i>
                    Where are you going?
                </div>
                <div class="search-field check-dates">
                    <i class="far fa-calendar-alt"></i>
                    Check in - Check out
                </div>
                <div class="search-field guests-rooms">
                    <i class="fas fa-user-friends"></i>
                    2 adults • 0 children • 1 room
                </div>
                <div class="search-toggle">
                    <i class="fas fa-exchange-alt"></i>
                </div>
                <button class="search-button">
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <div class="search-tabs">
                <div class="tab-item">
                    <img src="img_main/ico21.png" alt="Suppliers" class="tab-icon">
                    Suppliers 60+
                </div>
                <div class="tab-item">
                    <img src="img_main/ico22.png" alt="Match" class="tab-icon">
                    Match 756
                </div>
                <div class="tab-item">
                    <img src="img_main/ico23.png" alt="Hotels" class="tab-icon">
                    Hotels 1323
                </div>
            </div>

        </section>
    </header>
    
    </body>
</html>
